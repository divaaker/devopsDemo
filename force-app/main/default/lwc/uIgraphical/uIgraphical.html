<template>

    <lightning-card  variant="Narrow"  title="Volunteer Search" icon-name="standard:account">
        <lightning-button-icon  icon-name="utility:down" variant="border-filled" alternative-text="Show More" slot="actions"></lightning-button-icon>
        <div>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="text" label="Search Volunteer by Name or Organization" value={searchKey}  onchange={handleInputChange}></lightning-input>
            </div>
        </div>
    </lightning-card> 
</br>   
    <template if:true={renderData}>
        <!-- <lightning-datatable
            key-field="id"
            data={Accdata}
            columns={columns}>
        </lightning-datatable>
        <br/>
        <br/> -->
        <!-- <h1>startCursor: {startCursor}</h1>
        <h1>endCursor: {endCursor}</h1>
        <h1>currentPage: {currentPage}</h1>
        <h1>hasNext: {hasNextPage}</h1>
        <h1>hasPreviousPage: {hasPreviousPage}</h1> -->

        <lightning-card>
            <div class="slds-grid slds-wrap slds-grid_align-spread">
              <div class="slds-col slds-order_1">
                <lightning-button-icon icon-name="utility:chevronleft" variant="border-filled" 
                name="Move Prev" class="slds-var-m-left_xx-small" alternative-text="Move Prev" 
                size="x-small" disabled={showMovePrevious}
                title="Move Prev" label="Move Prev"  id="movePrev" onclick={handleMovePrev} >
                </lightning-button-icon>
                <lightning-button-icon icon-name="utility:chevronright" variant="border-filled" 
                                          name="Move Next" class="slds-var-m-left_xx-small" alternative-text="Move Next" 
                                          size="x-small" disabled={showMoveNext}
                                          title="Move Next" label="Move Next"  id="moveNext" onclick={handleMoveNext} >
                </lightning-button-icon>
              </div>
              <div class="slds-col slds-order_3">
                <h1>Records Found: {recordsCount}</h1>
              </div>
             
            </div>
          </lightning-card>
        
        <lightning-datatable
            key-field="id"
            data={contact}
            columns={columnsContact}
            onrowaction={callRowAction}>      
        </lightning-datatable>

        <lightning-datatable

</template>
